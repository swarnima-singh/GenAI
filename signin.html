<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GenAI Sign in</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../../vendors/feather/feather.css">
    <link rel="stylesheet" href="../../vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../css/vertical-layout-light/style.css">
    <link rel="stylesheet" href="../../css/vertical-layout-light/custom.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="../../images/GenAI.png" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet"/>


</head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper auth px-0">
                <div class="row h-100">
                    <div class="col-lg-7 pr-0">
                        <div class="auth-form-blue h-100">

                        </div>
                    </div>
                    <div class="col-lg-5 pl-0">
                        <div class="auth-form-light h-100 auth-form-padding">
                            <div class="text-left py-5 px-4 px-sm-5 h-100">
                                <div class="brand-logo d-flex align-items-center justify-content-center">
                                    <img src="../../images/GenAI.png" alt="logo" class="logo-icon"><span
                                        class="logo-title">GenAI</span>
                                </div>
                                <h3 class="pt-2">let's get started!</h3>

                                <form class="pt-3">
                                    <div class="form-group">
                                        <label for="exampleInputUsername1">Email-Id</label>
                                        <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                                            placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputUsername1">Password</label>
                                        <input id="password-field" type="password" class="form-control" name="password"
                                            value="Password123">
                                        <span toggle="#password-field"
                                            class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                    </div>

                                    <div class="my-2 d-flex justify-content-between align-items-center">
                                        <div class="form-check">
                                            <label class="form-check-label text-muted">
                                                <input type="checkbox" class="form-check-input">
                                                Keep me signed in
                                            </label>
                                        </div>
                                        <a href="#" class="auth-link text-black">Forgot password?</a>
                                    </div>
                                    <div class="mt-3">
                                        <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                            href="../../index.html">Sign In</a>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="../../vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
   

    <!-- password toggle -->
    <script>
        $(".toggle-password").click(function () {

            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    </script>
    <!-- password toggle end here-->
</body>

</html>
